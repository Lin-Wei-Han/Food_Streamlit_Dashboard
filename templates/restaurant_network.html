    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "\u98ef\u5e97", "label": "\u98ef\u5e97", "shape": "dot", "title": "\u98ef\u5e97"}, {"color": "#97c2fc", "id": "\u6d77\u6e2f\u6d77\u9bae", "label": "\u6d77\u6e2f\u6d77\u9bae", "shape": "dot", "title": "\u6d77\u6e2f\u6d77\u9bae"}, {"color": "#97c2fc", "id": "\u9285\u76e4\u70e4\u8089", "label": "\u9285\u76e4\u70e4\u8089", "shape": "dot", "title": "\u9285\u76e4\u70e4\u8089"}, {"color": "#97c2fc", "id": "\u65e5\u5f0f\u6599\u7406", "label": "\u65e5\u5f0f\u6599\u7406", "shape": "dot", "title": "\u65e5\u5f0f\u6599\u7406"}, {"color": "#97c2fc", "id": "\u5176\u4ed6", "label": "\u5176\u4ed6", "shape": "dot", "title": "\u5176\u4ed6"}, {"color": "#97c2fc", "id": "\u7570\u570b", "label": "\u7570\u570b", "shape": "dot", "title": "\u7570\u570b"}, {"color": "#97c2fc", "id": "\u934b\u7269\u71d2\u8089", "label": "\u934b\u7269\u71d2\u8089", "shape": "dot", "title": "\u934b\u7269\u71d2\u8089"}, {"color": "#97c2fc", "id": "\u5403\u5230\u98fd", "label": "\u5403\u5230\u98fd", "shape": "dot", "title": "\u5403\u5230\u98fd"}, {"color": "#97c2fc", "id": "\u8089", "label": "\u8089", "shape": "dot", "title": "\u8089"}, {"color": "#97c2fc", "id": "\u6cf0\u5f0f\u6599\u7406", "label": "\u6cf0\u5f0f\u6599\u7406", "shape": "dot", "title": "\u6cf0\u5f0f\u6599\u7406"}, {"color": "#97c2fc", "id": "\u62c9\u9eb5", "label": "\u62c9\u9eb5", "shape": "dot", "title": "\u62c9\u9eb5"}, {"color": "#97c2fc", "id": "\u725b\u6392", "label": "\u725b\u6392", "shape": "dot", "title": "\u725b\u6392"}, {"color": "#97c2fc", "id": "\u6e2f\u5f0f\u7cb5\u5f0f", "label": "\u6e2f\u5f0f\u7cb5\u5f0f", "shape": "dot", "title": "\u6e2f\u5f0f\u7cb5\u5f0f"}, {"color": "#97c2fc", "id": "\u71d2\u8089", "label": "\u71d2\u8089", "shape": "dot", "title": "\u71d2\u8089"}, {"color": "#97c2fc", "id": "\u706b\u934b", "label": "\u706b\u934b", "shape": "dot", "title": "\u706b\u934b"}, {"color": "#97c2fc", "id": "\u97d3\u5f0f\u6599\u7406", "label": "\u97d3\u5f0f\u6599\u7406", "shape": "dot", "title": "\u97d3\u5f0f\u6599\u7406"}, {"color": "#97c2fc", "id": "\u6d77\u9bae\u6599\u7406", "label": "\u6d77\u9bae\u6599\u7406", "shape": "dot", "title": "\u6d77\u9bae\u6599\u7406"}]);
                  edges = new vis.DataSet([{"from": "\u62c9\u9eb5", "to": "\u97d3\u5f0f\u6599\u7406"}, {"from": "\u9285\u76e4\u70e4\u8089", "to": "\u97d3\u5f0f\u6599\u7406"}, {"from": "\u8089", "to": "\u9285\u76e4\u70e4\u8089"}, {"from": "\u62c9\u9eb5", "to": "\u725b\u6392"}, {"from": "\u6cf0\u5f0f\u6599\u7406", "to": "\u97d3\u5f0f\u6599\u7406"}, {"from": "\u6cf0\u5f0f\u6599\u7406", "to": "\u6e2f\u5f0f\u7cb5\u5f0f"}, {"from": "\u62c9\u9eb5", "to": "\u9285\u76e4\u70e4\u8089"}, {"from": "\u6cf0\u5f0f\u6599\u7406", "to": "\u8089"}, {"from": "\u6cf0\u5f0f\u6599\u7406", "to": "\u725b\u6392"}, {"from": "\u62c9\u9eb5", "to": "\u6cf0\u5f0f\u6599\u7406"}, {"from": "\u62c9\u9eb5", "to": "\u6e2f\u5f0f\u7cb5\u5f0f"}, {"from": "\u6e2f\u5f0f\u7cb5\u5f0f", "to": "\u9285\u76e4\u70e4\u8089"}, {"from": "\u6cf0\u5f0f\u6599\u7406", "to": "\u6d77\u9bae\u6599\u7406"}, {"from": "\u6cf0\u5f0f\u6599\u7406", "to": "\u9285\u76e4\u70e4\u8089"}, {"from": "\u706b\u934b", "to": "\u97d3\u5f0f\u6599\u7406"}, {"from": "\u71d2\u8089", "to": "\u97d3\u5f0f\u6599\u7406"}, {"from": "\u725b\u6392", "to": "\u97d3\u5f0f\u6599\u7406"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
